openapi: 3.0.0
info:
  title: Calculator API
  description: This API performs basic calculator operations and manages operation history.
  version: 1.0.0
servers:
  - url: http://localhost:4000
    description: Local server
paths:
  /operations:
    post:
      summary: Perform an operation
      description: Performs a basic arithmetic operation (ADD, SUB, MUL, DIV).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                input1:
                  type: number
                  example: 5
                input2:
                  type: number
                  example: 3
                operator:
                  type: string
                  example: "+"
              required:
                - input1
                - input2
                - operator
      responses:
        '201':
          description: Operation successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: number
                    example: 8
        '400':
          description: Invalid input
    get:
      summary: Get operation history
      description: Fetches all operations performed by the user.
      parameters:
        - name: email
          in: header
          required: true
          schema:
            type: string
            example: user@example.com
      responses:
        '200':
          description: History fetched successfully
          content:
            application/json:
              schema:
                type: array
  /history/{id}:
    delete:
      summary: Delete an operation by ID
      description: Deletes a specific operation by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 609f5b2c8b98c5e1a9d88f2a
      responses:
        '200':
          description: Operation deleted successfully
        '404':
          description: Operation not found
  /history:
    delete:
      summary: Reset all operations for a user
      description: Deletes all operations performed by a user.
      parameters:
        - name: email
          in: header
          required: true
          schema:
            type: string
            example: user@example.com
      responses:
        '200':
          description: All operations reset